<ion-header>
  <ion-navbar>
    <ion-title center>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="Menu">
    <!-- Premiere boucle icones -->
    <ion-grid *ngFor="let M of _menus">

      <ion-row>

        <ion-col col-xl-2 col-lg-3 col-md-3 col-sm-4>

          <button *ngIf="M.child.length" (click)="clickM(M)" ion-button clear>
            <ion-icon [name]="M.icon" padding item-start></ion-icon>
            <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown" padding></ion-icon>
          </button>

          <button *ngIf="!M.child.length" menuToggle (click)="clickM(M)" ion-button clear>
            <ion-icon [name]="M.icon" padding item-start></ion-icon>
          </button>

        </ion-col>

        <div *ngIf="M.open">

          <!-- si on a un child -->
          <div *ngIf="M.child.length">

            <!-- deuxieme boucle -->
            <div *ngFor="let N of M.child">

              <ion-col col-xl-2 col-lg-3 col-md-3 col-sm-4 *ngIf="N.child.length">
                <button (click)="clickM(N)" ion-button clear>
                  <ion-icon [name]="N.icon" padding item-start></ion-icon> {{N.name}}
                  <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown" padding></ion-icon>
                </button>
              </ion-col>

              <ion-col col-xl-2 col-lg-3 col-md-3 col-sm-4 *ngIf="!N.child.length">
                <button (click)="clickM(N)" ion-button menuToggle clear>
                  <ion-icon [name]="N.icon" padding item-start></ion-icon> {{N.name}}
                </button>
              </ion-col>


              <div *ngIf="N.open">

                <ion-col col-xl-2 col-lg-3 col-md-3 col-sm-4 *ngIf="N.child.length">

                  <!-- derniere boucle -->
                  <button ion-button clear *ngFor="let O of N.child">

                    <ion-icon [name]="O.icon" menuToggle padding item-start></ion-icon> {{O.name}}

                  </button>



                </ion-col>

              </div>

            </div>

          </div>

        </div>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
